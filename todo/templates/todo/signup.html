<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css">
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="icon" href="./images/checked.png">
    <title>rTodo - signup</title>
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-md sh-1">
            <div class="container-fluid">
              <a class="navbar-brand d-block ms-4 me-4" href="#">
                  <img src="./images/checked.png" alt="">
                  <span class="site-title ms-1"> <span class="r">r</span>Todo</span>
              </a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <div class="d-flex account ms-auto me-3">
                    <a href="" class="btn-2 me-2">SignUp</a>
                    <a href="" class="btn-1">Login</a>
                </div>
              </div>
            </div>
        </nav>
    </header>
    <div class="main-container">
        <div class="authentication">
            <div class="wrapper">
                <form action="#">
                    <h5>Register New User</h5>
                    <input type="text" class="textinput" required="" name="username" id="username" placeholder="Desired Username">
                    <input type="password" class="textinput" required="" name="password1" id="password1" placeholder="Enter Password">
                    <input type="password" class="textinput" required="" name="password2" id="password2" placeholder="Retype Password">
                    <input type="submit" value="Register" required="" class="btn-2">
                </form>
                <div class="error">
                    <i class="bi bi-exclamation-diamond"></i>
                    <span>username not available</span>
                </div>
            </div>
        </div>
    </div>
    <footer>
        <div class="upper">
            <div class="col-1">
                <div class="site-title">
                    <span class="r">r</span>Todo
                </div>
            </div>
            <div class="vl"></div>
            <div class="col-2">
                <a href="#">About</a>
                <a href="#">Features</a>
                <a href="#"><i class="bi bi-github"></i>Project Sourcecode</a>
            </div>
            <div class="vl"></div>
            <div class="col-3">
                <a href="#"><i class="bi bi-chat-square-dots-fill"></i>Contact us</a>
                <a href="#"><i class="bi bi-flag-fill"></i>Report an issue</a> 
            </div>
        </div>
    </footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
</body>
</html>
