<!DOCTYPE html>
<html lang="en">
<head> {% load static %}
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css">
  <link rel="stylesheet" href="{% static 'styles/style.css' %}">
  <link rel="icon" href="{% static 'images/checked.png' %}">
  <title>issue report</title>
</head>
<body>
  <header>
    {% if request.user.is_authenticated %}
    <nav class="navbar navbar-expand-md">
        <div class="container-fluid">
          <a class="navbar-brand d-block ms-4 me-4" href="#">
              <img src="{% static 'images/checked.png' %}" alt="">
              <span class="site-title ms-1"> <span class="r">r</span>Todo</span>
          </a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link" aria-current="page" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Create</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Completed</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Trash</a>
              </li>
              
            </ul>
            <div class="d-flex account me-3">
                <div class="profile me-3">
                    <i class="bi bi-person-fill me-1"></i>
                    <span>{{ username }}</span>
                </div>
                <form action="">
                    <input type="submit" value="Logout" class="btn-1">
                </form>
            </div>
          </div>
        </div>
    </nav>
    {% else %}
    <nav class="navbar navbar-expand-md">
      <div class="container-fluid">
        <a class="navbar-brand d-block ms-4 me-4" href="{% url 'home' %}">
            <img src="{% static 'images/checked.png' %}" alt="">
            <span class="site-title ms-1"> <span class="r">r</span>Todo</span>
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <div class="d-flex account ms-auto me-3">
              <a href="{% url 'signup' %}" class="btn-2 me-2">SignUp</a>
              <a href="{% url 'login' %}" class="btn-1">Login</a>
          </div>
        </div>
      </div>
    </nav>
    {% endif %}
  </header>
  <div class="message-main">
    <div class="message feedback">
      <div class="title">Report Issue</div>
      <form action="{% url 'report' %}" method="POST"> {% csrf_token %}
          <input type="text" name="name" class="textinput" id="name" placeholder="Your Name" required="">
          <input type="email" name="email" class="textinput" id="email" placeholder="Your Email (Optional)">
          <textarea name="message" id="message" class="textinput" height="30vh" placeholder="Describe your Issue" required=""></textarea>
          <input type="submit" id="" value="submit" class="btn-2">
      </form>
    </div>
  </div>
  <footer>
    <div class="upper">
        <div class="col-1">
            <div class="site-title">
                <span class="r">r</span>Todo
            </div>
        </div>
        <div class="vl"></div>
        <div class="col-2">
            <a href="{% url 'rules' %}">Rules</a>
            <a href="{% url 'usermanual' %}">How to use</a>
            <a href="{% url 'sourcecode' %}"><i class="bi bi-github"></i>Project Sourcecode</a>
        </div>
        <div class="vl"></div>
        <div class="col-3">
            <a href="{% url 'feedback' %}"><i class="bi bi-chat-square-dots-fill"></i>Feedback</a>
            <a href="{% url 'report' %}"><i class="bi bi-flag-fill"></i>Report an issue</a> 
        </div>
    </div>
  </footer>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
