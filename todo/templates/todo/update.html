<!DOCTYPE html>
<html lang="en">
<head> {% load static %}
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css">
    <link rel="stylesheet" href="{% static 'styles/style.css' %}">
    <link rel="icon" href="{% static 'images/checked.png' %}">
    <title>Update</title>
</head>
<body>
    <header>
      <nav class="navbar navbar-expand-md bg-light">
          <div class="container-fluid">
            <a class="navbar-brand d-block ms-4 me-4" href="{% url 'home' %}">
                <img src="{% static 'images/checked.png' %}" alt="">
                <span class="site-title ms-1"> <span class="r">r</span>Todo</span>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                  <a class="nav-link active" aria-current="page" href="{% url 'todos' %}">Home</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="{% url 'create' %}">Create</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="{% url 'completed' %}">Completed</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="{% url 'trashed' %}">Trash</a>
                </li>
                
              </ul>
              <div class="d-flex account me-3">
                  <div class="profile me-3">
                      <i class="bi bi-person-fill me-1"></i>
                      <a href="{% url 'stats' %}">{{ username }}</a>
                  </div>
                  <form action="{% url 'logout' %}">
                      <input type="submit" value="Logout" class="btn-1">
                  </form>
              </div>
            </div>
          </div>
      </nav>
    </header>
    <div class="main-container">
      <div class="active-info">
        <div class="h5">Update Todo</div>
      </div>
      <div class="form-container">
        <form action="{% url 'edit' todo.id %}" method="POST"> {% csrf_token %}
          <input type="text" class="textinput" name="title" placeholder="Enter title" value="{{ todo.title }}">
          {% if todo.description %}
          <textarea name="description" class="textinput" placeholder="Todo description"> {{ todo.description }} </textarea>
          {% else %}
          <textarea name="description" class="textinput" placeholder="Todo description"></textarea>
          {% endif %}
          <div class="form-check form-switch">
            {% if todo.important %}
            <input class="form-check-input" name="important" type="checkbox" role="switch" id="flexSwitchCheckDefault" checked="">
            {% else %}
            <input class="form-check-input" name="important" type="checkbox" role="switch" id="flexSwitchCheckDefault">
            {% endif %}
            <label class="form-check-label" for="flexSwitchCheckDefault">Mark as important</label>
          </div>
          <input type="submit" value="Update" class="btn-2">
        </form>
      </div>
    </div>
    <footer>
        <div class="upper">
            <div class="col-1">
                <div class="site-title">
                    <span class="r">r</span>Todo
                </div>
            </div>
            <div class="vl"></div>
            <div class="col-2">
                <a href="#">About</a>
                <a href="#">Features</a>
                <a href="#"><i class="bi bi-github"></i>Project Sourcecode</a>
            </div>
            <div class="vl"></div>
            <div class="col-3">
                <a href="#"><i class="bi bi-chat-square-dots-fill"></i>Contact us</a>
                <a href="#"><i class="bi bi-flag-fill"></i>Report an issue</a> 
            </div>
        </div>
    </footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
</body>
</html>
